<!--This lesson deals with tables. They are primarily used for representing tabular data. We will not focus on styles
at all, instead that will be deferred to the css lesson.

Read these before you start:

Tables in HTML

<h2>Plain table</h2>
<table border="1">
    <tr>
        <td>Orange</td>
        <td>Fruit</td>
    </tr>
    <tr>
        <td>Cabbage</td>
        <td>Vegetable</td>
    </tr>
</table>
<h2>
 Table with header and caption
</h2>
<table border="1">
<label>
 Selected Students
</label>
<tr>
    <th>
        Student Name</th>
    <th>College</th>
    <th>Marks</th>
</tr>
<tr>
    <td>Mohan</td>
    <td>Vasavi</td>
    <td>50</td>
</tr>
<tr>
    <td>
        Swathi</td>
    <td>Gitam</td>
    <td>62</td>
</tr>
</table>


</body>
</html>
