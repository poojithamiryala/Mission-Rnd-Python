<h5>
 Embedding images in a html page
</h5>
<hr>
Original image resized by browser
<br>
<br>
<img src="ladybug.jpg" height="90" width="120">

<br>
<br>
<img src="ladybug.jpg"  height="90" width="120">

<h5>
    Embed videos in a html page
</h5>
<p>
    Tiger in the zoo!</p>
<video height="90" width="120" controls><source src="tiger.mp4" type="video/mp4"></video>
<p>Lessons from an ad man! (Iframe version)</p>
<div style="max-width:854px"><div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://embed.ted.com/talks/lang/en/rory_sutherland_life_lessons_from_an_ad_man" width="854" height="480" style="position:absolute;left:0;top:0;width:100%;height:100%" frameborder="0" scrolling="no" allowfullscreen></iframe></div></div>
</body>
